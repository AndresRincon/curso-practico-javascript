<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Javascript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Es es el primer taller del curso de JS</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado"> Escribe cuanto miden cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula la altura de un triangulo Isosceles</h2>
        <form>
            <label for="inputLado1"> Escribe el lado 1 del triangulo</label>
            <input id="inputLado1" type="number">
            <label for="inputLado2"> Escribe el lado 2 del triangulo</label>
            <input id="inputLado2" type="number">
            <label for="inputBase"> Escribe la base del triangulo</label>
            <input id="inputBase" type="number">
            <button type="button" onclick="alturaTrianguloIsoscele()">Calcular la altura de un triangulo</button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
